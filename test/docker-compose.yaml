version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: mldb
    volumes:
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - rosemary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  server:
    build:
      context: ../
      dockerfile: Dockerfile.test
    volumes:
      - ../static/:/app/static
    ports:
      - "3030:3030"
    networks:
      - rosemary-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  rosemary-network:
    driver: bridge