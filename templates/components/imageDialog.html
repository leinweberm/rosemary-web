<dialog id="imageDialog">
	<div
		id="imageDialogBody"
		class="fccs"
	>
		<button
			class="fccc"
			actionTag="close"
		>
			{{ labels.close }}
		</button>
		<button
			class="fccc"
			style="margin-right: 140px;"
			actionTag="prevImage"
		>
			{{ labels.prev }}
		</button>
		<button
			class="fccc"
			style="margin-left: 140px;"
			actionTag="nextImage"
		>
			{{ labels.next }}
		</button>
		<img
			id="imageDialogImage"
			src=""
			maxWidth="1090"
		>
	</div>
</dialog>
